<div class="col-12 col-md-10 mx-auto">
    <div class="card {% if not blog_post.published_date %} bg-dark text-dark {% endif %}">
        <div class="card">
            <div class="card-body">
                {% if blog_post.image %}
                    <img src="{{ blog_post.image.url }}" class="card-img-top" />
                {% endif %}
                <h5 class="card-title">{{ blog_post.title }}</h5>
                    <p class="card-text">{{ blog_post.content }} </p>
                    <small class="text-muted">{{ blog_post.published_date }}</small>
                {% if not detail %}
                    <a href="{{ blog_post.get_absolute_url }}"/>View</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
